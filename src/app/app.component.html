<div id="container" [@listAnimation]="users.length">
  <h1>Users</h1>

  <div id="list" *ngFor="let user of users">
    <div id="item">
      <img src={{user.avatar}} class="user_avatar"/>
      <div id="title_container">
        <h4 class="user_name">{{user.first_name}} {{user.last_name}}</h4>
        <h5 class="user_email">{{user.email}}</h5>
      </div>
    </div>
  </div>
</div>

<p class="pages_title">Pages</p>
<div id="pagination_container">
  <div *ngFor="let item of items">
    <button (click)="pageSelected(item)" [ngClass]="{'pagination_element': item > 1, 'page_selected': item == currentPage, 'page_not_selected': item != currentPage}">{{ item }}</button>
  </div>
</div>
